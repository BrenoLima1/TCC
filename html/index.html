<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/FloralController.js" defer></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/mdl/material.min.css" />
    <link rel="stylesheet" href="../style/mdl/material.css" />
    <link rel="icon" type="image/x-icon" href="../style/img/logo.jpg">
    <script src="../style/mdl/material.min.js" type="module" defer></script>
    <title>Teste de Florais</title>
  </head>

  <body>
    <header class="header">
      <a href="" class="logo"><img src="../style/img/logo.jpg" class="imgLogo" alt="logo"> Teste de Florais</a>
      <div class="header-right">
        <a
          href="https://www.institutobach.com.br/site/conteudo/noticia/1,0,1+Florais_de_Bach.html"
          target="_blank"
          rel="noopener"
          >O que são florais</a
        >
        <a
          href="https://www.bachcentre.com/pt/os-florais/como-tomar-os-florais/"
          target="_blank"
          rel="noopener"
          >Como tomar florais</a
        >
        <a
          href="https://www.institutobach.com.br/site/conteudo/pagina/1,101+Historia.html"
          target="_blank"
          rel="noopener"
          >Instituto Bach</a
        >
      </div>
    </header>

    <h1>Qual sentimento está lhe prejudicando?</h1>
    <div id="divForm">
      <ul id="sentimentos" class="demo-list-item mdl-list">
        <li class="mdl-list__item">
          <button id="medo" class="mdl-button mdl-js-button mdl-button--raised">
            Medo
          </button>
        </li>
        <li class="mdl-list__item">
          <button
            id="incerteza"
            class="mdl-button mdl-js-button mdl-button--raised"
          >
            Incerteza
          </button>
        </li>
        <li class="mdl-list__item">
          <button
            id="dPresente"
            class="mdl-button mdl-js-button mdl-button--raised"
          >
            Desinteresse no presente
          </button>
        </li>
        <li class="mdl-list__item">
          <button
            id="solidao"
            class="mdl-button mdl-js-button mdl-button--raised"
          >
            Solidão
          </button>
        </li>
        <li class="mdl-list__item">
          <button
            id="sensivelAInfluenciasEIdeias"
            class="mdl-button mdl-js-button mdl-button--raised"
          >
            Sensibilidade a influências e ideias
          </button>
        </li>
        <li class="mdl-list__item">
          <button
            id="desanimoOuDesespero"
            class="mdl-button mdl-js-button mdl-button--raised"
          >
            Desânimo ou desespero
          </button>
        </li>
        <li class="mdl-list__item">
          <button
            id="preocupacaoBemEstarAlheio"
            class="mdl-button mdl-js-button mdl-button--raised"
          >
            Preocupação excessiva pelo bem-estar dos outros
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
