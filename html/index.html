<!DOCTYPE html>

<head>

<style>
  * {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  /* text-align: center; */
}

.header {
  overflow: hidden;
  background-color: #d2f5b5;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #dddddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
}

#resultado{
  text-align: center;
}

#voltar{
  margin-bottom: 6px;
}
        .demo-list-item {
          /* width: 300px; */
        }

        .simple{
          height: 65px;
        }
</style>
